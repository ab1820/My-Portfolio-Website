<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/AB-Favicon.png">
  <link rel="stylesheet" href="../CSS/main.css">
  <link rel="stylesheet" href="../CSS/media.css">
  <link rel="stylesheet" href="./contact.css">
  <title>Contact Me</title>
</head>

<body>

  <div class="grid-container">
    <!-- SIDEBAR NAV -->
    <nav class="nav-wrapper">
      <img src="../images/me-me.jpg" alt="amanda buttineau profile image" class="my-image">
      <h2>Nav</h2>
      <img src="../images/arrow-line.svg" alt="arrow line" class="arrow-line-nav">
      <div class="mobile-nav">
        <ul>
          <li><img src="../images/right-arrow.svg" alt="arrow" class="nav-arrow"><a href="../index.html">Home</a></li>
          <li><img src="../images/right-arrow.svg" alt="arrow" class="nav-arrow"><a href="../about-me/about.html">About
              Me</a>
          </li>
          <li><img src="../images/right-arrow.svg" alt="arrow" class="nav-arrow"><a
              href="../projects/projects.html">Projects</a></li>
          <li><img src="../images/right-arrow.svg" alt="arrow" class="nav-arrow"><a href="../socials/socials.html">My
              Socials</a></li>
          <li><img src="../images/right-arrow.svg" alt="arrow" class="nav-arrow"><a
              href="../contact/contact.html">Contact
              Me</a></li>
        </ul>
      </div>
    </nav>

    <!-- MAIN SECTION -->
    <main>
      <h1>Contact Me</h1>
      <img src="../images/arrow-line.svg" alt="arrow line" class="main-content-arrow-1">
      <img src="../images/arrow-line.svg" alt="arrow line" class="main-content-arrow-2">
      <div class="purple-box"></div>
      <img src="../images/nums-and-ones.png" alt="zeros and ones background image" class="nums-and-ones">
    </main>

    <section class="contact-form">
      <img class="syntax-form-2" src="../images/syntax.svg" alt="" class="src">
      <h2>Send me a message!</h2>
      <img class="syntax-form" src="../images/syntax.svg" alt="" class="src">
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Name" id="name">
        <input type="email" name="email" id="email" placeholder="Email">
        <input type="text" name="message" id="message" placeholder="Write your message here...">
        <textarea id="message" placeholder="Write your message here..."></textarea>
        <input type="button" id="button" name="button">
      </form>
    </section>

  </div>

  <!-- JAVASCRIPT -->
  <script src="../script.js"></script>
</body>

</html>
